# -- FAST-PROTOTYPING: Tests on Windows -- Until tests are OK.
# BASED ON: tests.yml
# SUPPORTED PYTHON VERSIONS: https://github.com/actions/python-versions

name: tests-windows
on:
  push:
  pull_request:
    branches: [ main ]

# -- TEST BALLOON: Fix encoding="cp1252" problems by using "UTF-8"
env:
  PYTHONUTF8: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ["3.11", "3.10", "3.9"]
    steps:
      - uses: actions/checkout@v3
      # DISABLED: name: Setup Python ${{ matrix.python-version }} on platform=${{ matrix.os }}
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'py.requirements/*.txt'
      # -- DISABLED:
      # - name: Show Python version
      #   run: python --version
      - name: Install Python package dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          pip install -U -r py.requirements/ci.github.txt
          pip install -e .
      - name: Run tests
        run: pytest
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: test reports
          path: |
            build/test_report.xml
            build/test_report.html
        if: ${{ job.status == 'failure' }}
        # MAYBE: if: ${{ always() }}
